<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
</head>
<body>
    <h1>ログイン</h1>
    <form method="POST">
        {% csrf_token %}
        <label>ユーザ名：</label><br>
        <input type="text" name="username"><br>
        <label>パスワード：</label><br>
        <input type="password" name="password"><br><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
