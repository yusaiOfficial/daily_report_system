<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} 日報管理システム {% endblock %}</title>
    <!-- BootstrapのCDNを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">日報管理システム</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link">{{ user.username }}</a></li>
                            {% if user.is_staff %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'employee_index' %}">従業員管理</a></li>
                            {% endif %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- コンテンツエリア -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
        <!-- BootstrapのJS（ナビゲーションメニュー用） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        
</body>
</html>
